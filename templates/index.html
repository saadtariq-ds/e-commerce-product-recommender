<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>E-Commerce Chatbot</title>

    <!-- Bootstrap + Icons -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />

    <!-- Your Option B CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>

  <body>
    <div class="container-fluid h-100">
      <div class="row justify-content-center h-100">
        <div class="col-md-8 col-xl-6 chat">
          <div class="card">
            <!-- Header -->
            <div class="card-header msg_head">
              <div class="d-flex align-items-center">
                <div class="img_cont">
                  <img
                    src="https://static.vecteezy.com/system/resources/previews/016/017/018/non_2x/ecommerce-icon-free-png.png"
                    class="user_img"
                    alt="Bot"
                  />
                  <span class="online_icon"></span>
                </div>

                <div class="user_info">
                  <span>E-Commerce Chatbot</span>
                  <p>Ask me anything!</p>
                </div>

                <!-- Optional quick action (right side) -->
                <div class="ml-auto d-flex align-items-center">
                  <button
                    type="button"
                    class="btn btn-sm"
                    id="clearChat"
                    style="
                      background: transparent;
                      color: #9ca3af;
                      border: 1px solid rgba(156, 163, 175, 0.25);
                      border-radius: 999px;
                      padding: 6px 12px;
                    "
                    title="Clear chat"
                  >
                    <i class="fas fa-trash"></i>
                  </button>
                </div>
              </div>
            </div>

            <!-- Body -->
            <div id="messageFormeight" class="card-body msg_card_body">
              <!-- Optional welcome message -->
              <div class="d-flex justify-content-start mb-4">
                <div class="img_cont_msg">
                  <img
                    src="https://static.vecteezy.com/system/resources/previews/016/017/018/non_2x/ecommerce-icon-free-png.png"
                    class="user_img_msg"
                    alt="Bot"
                  />
                </div>
                <div class="msg_cotainer">
                  Hi üëã I can answer questions using product reviews & titles. Ask
                  me anything!
                  <span class="msg_time">now</span>
                </div>
              </div>
            </div>

            <!-- Footer -->
            <div class="card-footer">
              <form id="messageArea" class="input-group">
                <input
                  type="text"
                  id="text"
                  name="msg"
                  placeholder="Type your message..."
                  autocomplete="off"
                  class="form-control type_msg"
                  required
                />
                <div class="input-group-append">
                  <button
                    type="submit"
                    id="send"
                    class="input-group-text send_btn"
                    title="Send"
                  >
                    <i class="fas fa-paper-plane"></i>
                  </button>
                </div>
              </form>
              <small style="display:block;margin-top:8px;color:#9ca3af;">
                Tip: Ask like ‚ÄúIs this product durable?‚Äù or ‚ÄúWhat do reviews say about battery?‚Äù
              </small>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

    <script>
      // Format time as HH:MM (two digits)
      function formatTime(dateObj) {
        const hh = String(dateObj.getHours()).padStart(2, "0");
        const mm = String(dateObj.getMinutes()).padStart(2, "0");
        return `${hh}:${mm}`;
      }

      // Auto-scroll to the latest message
      function scrollToBottom() {
        const chatBody = document.getElementById("messageFormeight");
        chatBody.scrollTop = chatBody.scrollHeight;
      }

      $(document).ready(function () {
        // Clear chat button
        $("#clearChat").on("click", function () {
          $("#messageFormeight").html("");
        });

        $("#messageArea").on("submit", function (event) {
          event.preventDefault();

          const date = new Date();
          const str_time = formatTime(date);
          const rawText = $("#text").val().trim();

          if (!rawText) return;

          // USER bubble (WhatsApp-style outgoing)
          const userHtml =
            '<div class="d-flex justify-content-end mb-4">' +
            '<div class="msg_cotainer_send">' +
            rawText +
            '<span class="msg_time_send">' +
            str_time +
            "</span></div>" +
            '<div class="img_cont_msg">' +
            '<img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" class="user_img_msg" alt="You">' +
            "</div></div>";

          $("#text").val("");
          $("#messageFormeight").append(userHtml);
          scrollToBottom();

          $.ajax({
            data: { msg: rawText },
            type: "POST",
            url: "/get",
          }).done(function (data) {
            // BOT bubble (WhatsApp-style incoming)
            const botHtml =
              '<div class="d-flex justify-content-start mb-4">' +
              '<div class="img_cont_msg">' +
              '<img src="https://static.vecteezy.com/system/resources/previews/016/017/018/non_2x/ecommerce-icon-free-png.png" class="user_img_msg" alt="Bot">' +
              "</div>" +
              '<div class="msg_cotainer">' +
              data +
              '<span class="msg_time">' +
              str_time +
              "</span></div></div>";

            $("#messageFormeight").append($.parseHTML(botHtml));
            scrollToBottom();
          });
        });
      });
    </script>
  </body>
</html>
